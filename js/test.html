<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distorted Link Effects | Codrops</title>
    <meta
      name="description"
      content="A couple of ideas for decorative link distortion effects using SVG filters including lines, circles and squares."
    />
    <meta
      name="keywords"
      content="svg filter, link effect, hover, line, animation, javascript"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="base.css" />
  </head>
  <body>
    <svg class="hidden">
      <defs>
        <filter id="filter-1">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="1"
            result="warp"
          />
          <feOffset dx="-90" result="warpOffset" />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="30"
            in="SourceGraphic"
            in2="warpOffset"
          />
        </filter>
        <filter id="filter-2">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="10"
            result="warp"
          />
          <feOffset dx="-90" result="warpOffset" />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="60"
            in="SourceGraphic"
            in2="warpOffset"
          />
        </filter>
        <filter id="filter-3">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.15 0.02"
            numOctaves="3"
            result="warp"
          />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="0"
            in="SourceGraphic"
            in2="warp"
          />
        </filter>
        <filter id="filter-4">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="5"
            result="warp"
          />
          <feOffset dx="-90" result="warpOffset" />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="35"
            in="SourceGraphic"
            in2="warpOffset"
          />
        </filter>
        <filter id="filter-5">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.7"
            numOctaves="5"
            result="warp"
          />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="0"
            in="SourceGraphic"
            in2="warp"
          />
        </filter>
        <filter id="filter-6">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.07"
            numOctaves="5"
            seed="2"
            result="noise"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="warp"
            scale="0"
            xChannelSelector="R"
            yChannelSelector="B"
          />
        </filter>
        <filter id="filter-7">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="5"
            result="warp"
          />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="90"
            in="SourceGraphic"
            in2="warp"
          />
        </filter>
      </defs>
    </svg>
    <main>
      <h2 class="title">line-through</h2>
      <nav class="menu menu--linethrough">
        <a class="menu__link menu__link--1" href="#">Models</a>
        <a class="menu__link menu__link--2" href="#">Services</a>
        <a class="menu__link menu__link--3" href="#">Technology</a>
        <a class="menu__link menu__link--4" href="#">Discover</a>
        <a class="menu__link menu__link--5" href="#">Customize</a>
        <a class="menu__link menu__link--6" href="#">Financing</a>
        <a class="menu__link menu__link--7" href="#">Contact</a>
      </nav>
    </main>
    <!-- /container -->
    <script src="./gsap.min.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
